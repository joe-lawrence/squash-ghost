<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- iOS Web App Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Routine Shot Sequencing</title>

</head>
<body class="bg-gray-100 dark:bg-gray-950">
              <h2 class="mb-3 text-xl font-semibold">Sequence 1</h2>

              <!-- Optional introduction textarea -->
              <div>
                <textarea id="introductionMessage" rows="1" class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Optional introduction"></textarea>
              </div>

              <div class="my-3"></div>

              <!-- Shot sequence textarea -->
              <div>
                <textarea
                  id="shotSequence"
                  rows="4"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                  placeholder="Boast
Drive
Drop
Cross-court"
                ></textarea>
              </div>

              <div class="my-3"></div>

              <!-- Series order radio buttons -->
              <div class="mb-4 flex flex-wrap items-center justify-start space-x-4">
                <label class="inline-flex items-center">
                  <input type="radio" name="seriesOrder" value="ordered" checked class="form-radio rounded-full" />
                  <span class="ml-2">In order</span>
                </label>
                <label class="inline-flex items-center">
                  <input type="radio" name="seriesOrder" value="randomized" class="form-radio rounded-full" />
                  <span class="ml-2">Randomized</span>
                </label>
              </div>

              <!-- Shot interval and random offset sliders -->
              <div class="columns-2 gap-8">
                <div>
                  <label for="shotInterval" class="mb-1 block text-sm font-medium"> Shot Interval: <span id="shotIntervalValue" class="font-semibold text-indigo-600">4.0 s</span> </label>
                  <input type="range" id="shotInterval" min="3.0" max="6.0" step="0.1" value="4.0" class="w-full" />
                </div>

                <div>
                  <label for="randomOffset" class="mb-1 block text-sm font-medium"> Random Offset: <span id="randomOffsetValue" class="font-semibold text-indigo-600">0.00 s</span> </label>
                  <input type="range" id="randomOffset" min="0.00" max="0.25" step="0.01" value="0.00" class="w-full" />
                </div>
              </div>

              <div class="my-4"></div>




<div id="accordion-color" data-accordion="collapse" data-active-classes="bg-blue-100 dark:bg-gray-800 text-blue-600 dark:text-white">
  <h2 id="accordion-color-heading-1">
    <button type="button" class="flex items-center justify-between w-full p-2 font-medium rtl:text-right text-gray-500 border border-b-0 border-gray-200 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3" data-accordion-target="#accordion-color-body-2" aria-expanded="false" aria-controls="accordion-color-body-2">
      <span>Shot limit - none</span>
      <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
      </svg>
    </button>
  </h2>
  <div id="accordion-color-body-2" class="hidden" aria-labelledby="accordion-color-heading-2">
    <div class="p-2 border border-b-0 border-gray-200 dark:border-gray-700">
              <div>
                <label for="postSequenceRest" class="mb-1 block text-sm font-medium"><span id="postSequenceRestValue" class="font-semibold text-indigo-600">10 shots</span> </label>
                <input type="range" id="postSequenceRest" min="1" max="100" value="0" class="w-full" />
              </div>
    </div>
  </div>
  <h2 id="accordion-color-heading-2">
    <button type="button" class="flex items-center justify-between w-full p-2 font-medium rtl:text-right text-gray-500 border border-gray-200 focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-800 dark:border-gray-700 dark:text-gray-400 hover:bg-blue-100 dark:hover:bg-gray-800 gap-3" data-accordion-target="#accordion-color-body-3" aria-expanded="false" aria-controls="accordion-color-body-3">
      <span>Time limit - 3:00</span>
      <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
      </svg>
    </button>
  </h2>
  <div id="accordion-color-body-3" class="hidden" aria-labelledby="accordion-color-heading-3">
    <div class="p-2 border border-t-0 border-gray-200 dark:border-gray-700">
              <div>
                <label for="postSequenceRest" class="mb-1 block text-sm font-medium"><span id="postSequenceRestValue" class="font-semibold text-indigo-600">2:30</span> </label>
                <input type="range" id="postSequenceRest" min="1" max="100" value="0" class="w-full" />
              </div>
          </div>
  </div>
</div>



              <div class="my-4"></div>

              <!-- Post Sequence Rest slider -->
              <div>
                <!-- Removed dynamic IDs for simplicity and to match static HTML requirement -->
                <label for="postSequenceRest" class="mb-1 block text-sm font-medium"> Post Sequence Rest: <span id="postSequenceRestValue" class="font-semibold text-indigo-600">0 seconds</span> </label>
                <input type="range" id="postSequenceRest" min="0" max="300" value="0" class="w-full" />
              </div>

                <path d="M6 14a7.969 7.969 0 0 1 10-7.737V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H.188A.909.909 0 0 1 0 6.962V18a1.969 1.969 0 0 0 1.933 2h6.793A7.976 7.976 0 0 1 6 14Z"/>

            </svg>
            <span class="sr-only">Settings</span>
        </button>
        <div id="tooltip-settings" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip dark:bg-gray-700">
            Settings
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
        <button data-tooltip-target="tooltip-profile" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
            <svg class="w-5 h-5 mb-1 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>

            Profile
            <div class="tooltip-arrow" data-popper-arrow></div>
        </div>

  <script>
    // JavaScript to handle slider value updates and accordion functionality
    document.addEventListener('DOMContentLoaded', () => {
      // Update Shot Interval value display
      const shotIntervalSlider = document.getElementById('shotInterval');
      const shotIntervalValueSpan = document.getElementById('shotIntervalValue');
      if (shotIntervalSlider && shotIntervalValueSpan) {
        shotIntervalSlider.addEventListener('input', (event) => {
          shotIntervalValueSpan.textContent = `${parseFloat(event.target.value).toFixed(1)} s`;
        });
        // Set initial value
        shotIntervalValueSpan.textContent = `${parseFloat(shotIntervalSlider.value).toFixed(1)} s`;
      }

      // Update Random Offset value display
      const randomOffsetSlider = document.getElementById('randomOffset');
      const randomOffsetValueSpan = document.getElementById('randomOffsetValue');
      if (randomOffsetSlider && randomOffsetValueSpan) {
        randomOffsetSlider.addEventListener('input', (event) => {
          randomOffsetValueSpan.textContent = `${parseFloat(event.target.value).toFixed(2)} s`;
        });
        // Set initial value
        randomOffsetValueSpan.textContent = `${parseFloat(randomOffsetSlider.value).toFixed(2)} s`;
      }

      // Update Post Sequence Rest value display
      const postSequenceRestSlider = document.getElementById('postSequenceRest');
      const postSequenceRestValueSpan = document.getElementById('postSequenceRestValue');
      if (postSequenceRestSlider && postSequenceRestValueSpan) {
        postSequenceRestSlider.addEventListener('input', (event) => {
          postSequenceRestValueSpan.textContent = `${parseInt(event.target.value)} seconds`;
        });
        // Set initial value
        postSequenceRestValueSpan.textContent = `${parseInt(postSequenceRestSlider.value)} seconds`;
      }


      // Accordion functionality
      const accordionButtons = document.querySelectorAll('[data-accordion-target]');
      accordionButtons.forEach(button => {
        button.addEventListener('click', () => {
          const targetId = button.getAttribute('data-accordion-target');
          const targetBody = document.querySelector(targetId);
          const icon = button.querySelector('[data-accordion-icon]');

          if (targetBody && icon) {
            const isExpanded = button.getAttribute('aria-expanded') === 'true';

            // Close all other accordions
            accordionButtons.forEach(otherButton => {
              const otherTargetId = otherButton.getAttribute('data-accordion-target');
              const otherTargetBody = document.querySelector(otherTargetId);
              const otherIcon = otherButton.querySelector('[data-accordion-icon]');

              if (otherButton !== button && otherButton.getAttribute('aria-expanded') === 'true') {
                otherButton.setAttribute('aria-expanded', 'false');
                otherTargetBody.classList.add('hidden');
                otherIcon.classList.remove('rotate-0'); // Assuming it starts at 180 degrees
                otherIcon.classList.add('rotate-180');
              }
            });

            // Toggle the clicked accordion
            if (isExpanded) {
              button.setAttribute('aria-expanded', 'false');
              targetBody.classList.add('hidden');
              icon.classList.remove('rotate-0');
              icon.classList.add('rotate-180');
            } else {
              button.setAttribute('aria-expanded', 'true');
              targetBody.classList.remove('hidden');
              icon.classList.remove('rotate-180');
              icon.classList.add('rotate-0');
            }
          }
        });
      });
      // Ensure the initially expanded accordion is visible (if any)
      const initialExpandedButton = document.querySelector('[data-accordion="open"] [aria-expanded="true"]');
      if (initialExpandedButton) {
        const targetId = initialExpandedButton.getAttribute('data-accordion-target');
        const targetBody = document.querySelector(targetId);
        if (targetBody) {
          targetBody.classList.remove('hidden');
        }
      }
    });
  </script>
